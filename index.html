<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>
  <main>
    <section id="img-container">
      <img src="assets/images/illustration-sign-up-mobile.svg" alt="imagem de fundo">
    </section>
    <section id="text-container">
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <ul>
        <li><img src="assets/images/icon-list.svg" class="icon-list" alt="icon list">Product discovery and building what matters</li>
        <li><img src="assets/images/icon-list.svg" class="icon-list" alt="icon list">Measuring to ensure updates are a success</li>
        <li><img src="assets/images/icon-list.svg" class="icon-list" alt="icon list">And much more!</li>
      </ul>
    </section>
    <section id="form-container">
      <form>
        <label for="inptEmail">Email address</label>
        <input type="email" name="inptEmail" id="inptEmail" placeholder="email@company.com">
        <button type="submit" id="btnSubmit">Subscribe to monthly newsletter</button>
      </form>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/wlima04" target="_blank">Welliton Lima</a>.
  </footer>

</body>
</html>
